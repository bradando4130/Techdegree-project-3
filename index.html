<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="main-header">THE CODE REVIEW</h1>

    <div class="blurb">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form>
        <fieldset class="fset1">
            <legend>Contact Information</legend>

                <div class="mediapair">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Required" required>
                </div>

                <div class="mediapair">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required" required>
                </div>

                <div class="mediapair">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Optional" placeholder="+61" pattern="[+]{1}[0-9]{11,14}">
                </div>

                <div class="mediapair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" placeholder="Optional" name="address">
                </div>

                <div class="mediapair">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Optional" name="city">
                </div>

                <div class="mediapair">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="vic">Victoria</option>
                        <option value="nsw">New South Wales</option>
                        <option value="qld">Queensland</option>
                        <option value="tas">Tasmania</option>
                        <option value="sa">South Australia</option>
                        <option value="wa">Western Australia</option>
                        <option value="act">Australian Capital Territory</option>
                        <option value="nt">Northern Territory</option>
                    </select> 
                </div>
                
                <div class="mediapair">
                    <label for="pcode">Post Code</label>
                    <br>
                    <input type="number" pattern="[0-9]*" placeholder="Optional" id="pcode" name="pcode">
                </div>
        </fieldset>
                
        <fieldset class="fset2">
            <legend>Newsletter</legend>
                <p>Select the newsletters you would like to recieve</p>
                <div class="labelpairing">
                    <input type="checkbox" id="htmlnews" name="htmlnews" value="htmlnews">
                    <label for="htmlnews">HTML News</label>
                </div>
                    <div class="labelpairing">
                    <input type="checkbox" id="cssnews" name="cssnews" value="cssnews">
                    <label for="cssnews">CSS News</label>
                </div>
                <div class="labelpairing">
                    <input type="checkbox" id="javanews" name="javanews" value="javanews">
                    <label for="javanews">Javascript News</label>
                </div>
                <p>Newsletter format</p>
                <div class="labelpairing">
                    <input type="radio" id="html" name="html" value="html">
                    <label for="html">HTML</label>
                </div>
                <div class="labelpairing">
                    <input type="radio" id="ptext" name="html" value="ptext">
                    <label for="ptext">Plain text</label>
                </div>
                <br>
                <div class="labelpairing">
                    <label for="othertopics">Other topics you would like to hear about</label>
                    <textarea id="othertopics" name="othertopics" placeholder="I would like to hear about..." cols="20"></textarea>
                </div>

                <input type="submit" id="submit" value="Sign Up"> 
        </fieldset>
    </form>

    <footer>
        <p><i>Copyright The Code Review</i></p>
    </footer>
</body>
</html>
